<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JS Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>✨ CSS + JavaScript Animations ✨</h1>

  <!-- Part 1: CSS Animations -->
  <button class="fancy-btn">Hover Me</button>

  <div class="box"></div>

  <!-- Part 3: JS + CSS combined -->
  <button id="animateBtn">Click to Animate Box</button>
  <button id="togglePopupBtn">Toggle Popup</button>

  <!-- Popup Example -->
  <div id="popup" class="popup">
    <p>This is a popup with slide + fade animation!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
